<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="keywords" content="Informatica">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <!--Boostrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="Iconos/font/bootstrap-icons.min.css">
</head>

<body id="body">

    <div class="container d-flex flex-row justify-content-center text-center content ">
        <h1 class="titulo text-center">Iniciar sesion</h1>
        <div class="form-img container"><img src="Iconos/person-bounding-box.svg" alt="Esta es la imgaen"
                class="img-fluid align-items-center">
        </div>
        <form action="" class="container form">

            <div class="row">
                <div class="col-sm-4 col-md-8 col-lg-10 form__section">
                    <input type="email" placeholder="Ingrese su correo electronico" class="container form__input"
                        id="correo">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-md-8 col-lg-10">
                    <input type="password" placeholder="Ingrese su contraseña" class="container form__input"
                        id="contraseña" minlength="8" maxlength="16">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-md-8 col-lg-10">
                    <input type="submit" value="Enviar" id="btn-enviar" class="container form__input">
                </div>
            </div>


        </form>

    </div>


    <script src="JS/bootstrap.min.js"></script>
    <script src="codigo.js"></script>
</body>

</html>
