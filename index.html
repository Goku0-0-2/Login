<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <!--Boostrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="Iconos/font/bootstrap-icons.min.css">
</head>

<body id="body">

    <div class="container d-flex flex-row justify-content-center content ">
        <h1 class="titulo">Iniciar sesion</h1>
        <div class="form-img container"><img src="Iconos/person-bounding-box.svg" alt="Esta es la imgaen"
                class="img-fluid align-items-center">
        </div>
        <form action="" class="container form ">

            <div class="div-section"><input type="text" class="form__input container-fluid correo"
                    placeholder="Ingrese su direccion de correo">
            </div>
            <div class="div-section"><input type="text" class="form__input container-fluid contraseña" placeholder="Ingrese su contraseña">
            </div>

            <div class="div-section"><input type="submit" class="form__input container-fluid btn-enviar rounded-circle"></div>

            <div class="resultado"></div>

            
        </form>

    </div>


    <script src="JS/bootstrap.min.js"></script>
    <script src="codigo.js"></script>
</body>

</html>
